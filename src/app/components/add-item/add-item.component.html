<div class="card">
    <div class="card-content">
        <span class="card-title">Add Item</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <label>Title</label>
                    <input placeholder="       New Title" type="text" [(ngModel)]="item.title" name="title">

                </div>
                <div class="input-field col s6">
                    <label>Description</label>
                    <input placeholder="                 New Description" type="text" [(ngModel)]="item.description" name="description">

                </div>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</div>
